<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container min-vh-100 min-vw-50 d-flex align-items-center justify-content-center" id="cont">
        <div id="mainDiv" class="card">
            <div class="card-body">
                <p>ta complicado visse</p>
                <div class="col">
                    <div class="row mx-2 p-2 justify-content-center">
                        <button class="btn btn-primary" id="create">Criar conta</button>
                    </div>
                    <div class="row mx-2 p-2 justify-content-center">
                        <button class="btn btn-primary" id="login">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="createDiv" class="card">
            <div class="card-body">
                <h1>criar conta</h1>
                <div class="form-group">
                    <label class="form-group-append" for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" minlength="3" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="email" class="form-group-append">Email</label>
                    <input type="email" class="form-control" maxlength="65" id="email">
                </div>
                <div class="form-group">
                    <label for="senha" class="form-group-append">Senha</label>
                    <input type="password" class="form-control" id="senha">
                </div>
                <button class="btn btn-primary" id="btn">Criar</button>
            </div>
        </div>
        <div id="loginDiv" class="card">
            <div class="card-body">
                <h1>Entrar na conta</h1>
                <div class="form-group">
                    <label for="email2" class="form-group-append">Email</label>
                    <input type="email" class="form-control" maxlength="65" id="email2">
                </div>
                <div class="form-group">
                    <label for="senha2" class="form-group-append">Senha</label>
                    <input type="password" class="form-control" id="senha2">
                </div>
                <button class="btn btn-primary" id="btn2">Entrar</button>
            </div>
        </div>
    </div>
</body>
</html>
